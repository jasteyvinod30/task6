<!DOCTYPE html>
<html>
<head>
	<title>My Webpage</title>
	<link rel="stylesheet" type="text/css" href="style4.css">
</head>
<body>
	<header>
		<h1>Welcome to My Webpage</h1>
	</header>
	<nav>
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
	</nav>
	<main>
		<section>
			<h2>About</h2>
			<p>My name is John Doe and I'm a web developer.</p>
		</section>
		<section>
			<h2>Contact</h2>
			<form>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name"><br><br><br>

				<label for="email">Email:</label>
				<input type="email" id="email" name="email"><br><br><br>

				<label for="message">Message:</label>
				<textarea id="message" name="message"></textarea><br><br><br>

				<input type="submit" value="Submit">
			</form>
		</section>
	</main>
	<footer>
		<p>&copy; 2023 My Webpage</p>
	</footer>
	<script src="script4.js"></script>
</body>
</html>
